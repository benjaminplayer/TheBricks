<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/intro.css">
    <title>TBOA Bricks</title>
</head>

<body>
    <header>
        <div class="headText">
            <span>The Binding Of</span>
            <span>Isaac</span>
            <span>Bricks</span>
        </div>
    </header>
    <main>
        <div class="playContainer">
            <div class="options">
                <a href="game.html">
                    <div class="play">PLAY</div>
                </a>
                <div class="info">INFO</div>
            </div>
        </div>
        <div class="info-container">
            <div class="info-header">
                <div>
                    <span class="backBtn"><- Back</span>
                </div>
                <div>INFO</div>
            </div>
            <div class="info-content controlls">
                <div class="controlls">
                    <span>Controlls:</span>
                    <ul>
                        <li>A - LEFT</li>
                        <li>D - RIGHT</li>
                        <li>SPACE - USE</li>
                        <li>P/ESC - Pause</li>
                    </ul>
                </div>
            </div>
            <div class="pages">
                <div class="page-toggle rocks-tinted"> <- ROCKS</div>
                <div class="page-toggle lovers">CARDS -></div>
            </div>
        </div>
    </main>
    <footer>
        <div>
            Made by benjamin
        </div>
        <div>
            Inspired by The Binding Of Isaac by Edmund McMillen
        </div>
    </footer>
    <script src="js/firstPage.js"></script>
</body>

</html>
