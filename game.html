<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bricks</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="sprites/HeartCropped.png" type="image/x-icon">
</head>

<body>
    <div class="pause">
        <div>PAUSED</div>
        <div>Resume game</div>
        <div>
            <a href="index.html">Exit game</a>
        </div>
    </div>
    <div class="gameOverScreen">
        <div>
            <img src="sprites/GameOver.png" alt="" srcset="">
            <div class="replay"></div>
            <div class="back-to-menu">
                <a href="index.html"></a>
            </div>
        </div>
    </div>
    <div class="overlay"></div>
    <div class="grid-container">
        <aside>
            <div class="life">
                <div>
                    -LIFE-
                </div>
                <div class="hearts">
                    <img src="sprites/HeartCropped.png" alt="" class="heart">
                    <img src="sprites/HeartCropped.png" alt="" class="heart">
                    <img src="sprites/HeartCropped.png" alt="" class="heart">
                </div>
            </div>
            <div class="space-item">
                <div>
                    <img src="sprites/SpaceBox.png" alt="">
                    <img src="" alt="" class="card">
                </div>
            </div>
        </aside>
        <div class="main-container">
            <canvas class="game" width="1200" height="800"></canvas>
        </div>
    </div>
    <audio class="main-theme">
        <source src="audio/05 Sacrificial.mp3" type="audio/mpeg">
    </audio>
    <audio class="pickup">
        <source src="audio/Card_Pickup.mp3.mp3" type="audio/mpeg">
    </audio>
    <script src="js/script.js"></script>
</body>

</html>
